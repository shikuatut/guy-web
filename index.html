<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guy Breiman-Bornstein</title>
  <style>
    /* ===== Color System (picked to match the poster) ===== */
    :root{
      --navy:#0f2f4f;          /* deep blue background */
      --navy-2:#132f4a;        /* secondary blue for blocks */
      --gold:#e4c16b;          /* headings, accents */
      --mustard:#f0c567;       /* left card background */
      --white:#ffffff;
      --ink:#0e1a26;           /* dark ink for text on light bg */
      --muted:#6c7b8a;
    }

    /* ===== Base ===== */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height:1.6;
      color:var(--ink);
      background:var(--white);
    }

    /* ===== Top Banner ===== */
    header{
      background:var(--navy);
      color:var(--white);
      padding:4rem 1rem 2.5rem;
      text-align:left;
    }
    header .wrap{max-width:1100px;margin:0 auto}
    header h1{
      font-family: Georgia, "Times New Roman", Times, serif;
      font-weight:700;
      font-size: clamp(2rem, 4vw, 3.2rem);
      line-height:1.15;
      margin:0 0 0.75rem;
      letter-spacing:.2px;
    }
    header p{
      margin:0;
      opacity:.9;
      font-size:1.05rem;
    }

    /* ===== Hero – left card + right photo ===== */
    .hero{
      max-width:1100px;
      margin:-2rem auto 0; /* overlap the banner for poster vibe */
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:0;
      padding:0 1rem;
    }

    .bio-card{
      background:var(--mustard);
      padding:2rem 2rem 2.25rem;
      border-top-left-radius:6px;
      border-top-right-radius:0;
      border-bottom-left-radius:6px;
      border-bottom-right-radius:0;
      min-height:100%;
    }
    .bio-card h2{
      font-family: Georgia, "Times New Roman", Times, serif;
      font-weight:700;
      font-size: clamp(1.6rem, 2.6vw, 2.2rem);
      margin:0 0 .25rem;
      color:var(--navy);
    }
    .bio-card .subtitle{
      margin:.2rem 0 1.25rem;
      font-weight:600;
      color:var(--navy);
      opacity:.95;
    }
    .bio-card p{margin:.65rem 0}

    .photo{
      background:var(--navy-2);
      display:flex;
      align-items:stretch;
      justify-content:center;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-top-right-radius:6px;
      border-bottom-right-radius:0;
      border-top-left-radius:0;
      border-bottom-left-radius:0;
      display:block;
    }

    /* ===== Services + Advantages block ===== */
    .services-wrap{
      background:var(--navy);
      color:var(--white);
      margin:0;
      padding:2.25rem 1rem 2.75rem;
    }
    .services{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:2rem 3rem;
    }
    .panel h3{
      color:var(--gold);
      font-family: Georgia, "Times New Roman", Times, serif;
      font-size: clamp(1.35rem, 2.2vw, 1.8rem);
      margin:0 0 .75rem;
    }
    .panel ul{
      list-style:none;
      padding:0;
      margin:0;
    }
    .panel li{
      position:relative;
      padding-left:1.25rem;
      margin:.55rem 0;
    }
    .panel li::before{
      content:"•";
      position:absolute;
      left:0;
      top:0;
      line-height:1;
      color:var(--gold);
      font-size:1.1rem;
    }

    /* ===== Contacts (CTA buttons) ===== */
    .contact{
      max-width:1100px;
      margin:2rem auto 2.5rem;
      padding:0 1rem;
      display:flex;
      flex-wrap:wrap;
      gap:.8rem;
      justify-content:flex-start;
    }
    .contact a{
      text-decoration:none;
      border:2px solid var(--gold);
      color:var(--navy);
      background:transparent;
      padding:.7rem 1rem;
      border-radius:8px;
      font-weight:600;
      transition: transform .08s ease, background .2s ease, color .2s ease, border-color .2s ease;
    }
    .contact a:hover{
      background:var(--gold);
      color:var(--navy);
      transform: translateY(-1px);
    }

    /* ===== Footer ===== */
    footer{
      text-align:center;
      font-size:.92rem;
      color:#7c8b9b;
      padding:1.3rem 1rem 2rem;
      border-top:1px solid #e9edf2;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
      .photo img{
        border-radius:0 0 6px 6px;
        max-height:420px;
      }
      .bio-card{
        border-radius:6px 6px 0 0;
      }
      .services{grid-template-columns:1fr}
      .contact{justify-content:flex-start}
    }
  </style>
</head>
<body>

  <!-- Top banner -->
  <header>
    <div class="wrap">
      <h1>Guy Breiman Bornstein.</h1>
      <img src="guy.webp" alt="Guy Breiman Bornstein" />
    </div>
  </header>

  <footer>
    © 2025 Guy Breiman Bornstein. All rights reserved.
  </footer>
</body>
</html>
